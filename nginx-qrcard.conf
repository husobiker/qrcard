# Nginx Configuration for qrcard.gozcu.tech
# Bu dosyayı /etc/nginx/sites-available/qrcard.gozcu.tech olarak kaydedin
# Sonra: sudo ln -s /etc/nginx/sites-available/qrcard.gozcu.tech /etc/nginx/sites-enabled/
# Sonra: sudo nginx -t (test)
# Sonra: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name qrcard.gozcu.tech 72.62.44.200;

    # Log dosyaları
    access_log /var/log/nginx/qrcard-access.log;
    error_log /var/log/nginx/qrcard-error.log;

    # Maksimum upload boyutu
    client_max_body_size 10M;

    # Ana location - Tüm istekleri PM2'ye yönlendir
    location / {
        proxy_pass http://localhost:3040;
        proxy_http_version 1.1;
        
        # WebSocket desteği
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Temel header'lar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Statik dosyalar için cache (opsiyonel - Vite build'de zaten optimize)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3040;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

